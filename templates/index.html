<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: #4A148C; /* Dark Purple */
        }
        .navbar {
            background-color: #6A1B9A; /* Purple */
            color: white;
        }
        .upload-box {
            background: #E1BEE7; /* Light Purple */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .btn-green {
            background-color: #388E3C; /* Green */
            color: white;
        }
        .btn-green:hover {
            background-color: #2E7D32;
        }
        .file-box {
            border: 2px solid #6A1B9A;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
            background: #EDE7F6;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cloud Storage</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Upload Form -->
        <div class="upload-box">
            <h3>Upload a File</h3>
            <form action="/upload" method="POST" class="mt-3">
                <input type="text" name="filename" class="form-control" placeholder="Enter filename" required>
                <button type="submit" class="btn btn-green mt-2">Upload</button>
            </form>
        </div>

        <!-- File Display -->
        <h4 class="mt-4 text-center">Stored Files</h4>
        <div class="row">
            {% for file in files %}
            <div class="col-md-4">
                <div class="file-box">
                    <strong>{{ file }}</strong>
                    <form action="/update" method="POST" class="mt-2">
                        <input type="hidden" name="old_name" value="{{ file }}">
                        <input type="text" name="new_name" class="form-control" placeholder="New name" required>
                        <button type="submit" class="btn btn-green btn-sm mt-1">Rename</button>
                    </form>
                    <form action="/delete" method="POST" class="mt-2">
                        <input type="hidden" name="filename" value="{{ file }}">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
